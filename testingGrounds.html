<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shapes with SVG</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<svg>
    <circle r='40'cx='50'cy='50'></circle>
    <rect width='50' height = '50' x='100' y='50'></rect>
    <circle cx='50' cy='150' r='40' fill='red'></circle>
    <rect x='100' y = '150' width='50' height='50' fill='green'></rect>
    <g transform = 'translate(0,200)' fill='blue' stroke='black' stroke-width='5'>
        <circle r='40'cx='50'cy='50'></circle>
        <rect width='50' height = '50' x='100' y='50'></rect>
    </g>
    <g class='lines'>
        <line x1='200' y1='200' x2='400' y2='400'></line>
        <path d='M300 280 L350 200 L400 20 L650 500' fill='none'></path>
    </g>
</svg>
</body>

</html>
